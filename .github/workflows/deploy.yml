name: Build & Deploy to Coral Server

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        echo "=== Installing dependencies ==="
        npm ci
        echo "=== Dependencies installed successfully ==="

    - name: Build project
      run: |
        echo "=== Starting build process ==="
        npm run build || { echo "Build failed"; exit 1; }
        echo "=== Build complete. Listing build folder: ==="
        ls -la build || { echo "Build folder not found"; exit 1; }

    - name: Setup SSH
      run: |
        echo "=== Setting up SSH ==="
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        echo "=== SSH setup complete ==="

    - name: Deploy build folder to server
      run: |
        echo "=== Starting deploy to server ${SERVER_IP} ==="
        rsync -avz --delete \
          -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
          ./build/ \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/usr/src/acs-coral-server_1.0.0_amd64/usr/share/coraltele/tr069-provisioning/build \
          || { echo "Deploy failed"; exit 1; }
        echo "=== Deploy complete. Listing remote build folder: ==="
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "ls -la /usr/src/acs-coral-server_1.0.0_amd64/usr/share/coraltele/"
